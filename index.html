<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="" ="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="application.js"></script>
		<title>Hot Or Cold</title>
		<!-- [if lt IE9 ><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><! [endif] -->
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>Hot or Cold!</h1>
			</header>
			
			<div class="content">
				<!--Gamespace for guessing, previous guesses etc.-->
				<div class="gamespace">

					<form>
						<label for="guess">Guess</label>
						<input id="guess" type="number" name="guess" required="required" autocomplete="off">
					

						<div id="output">Ready to Play?</div>

					
						<div class="startGame">
							<fieldset>
								<input id="enterGuess" type="submit" value="Enter Guess">
								<input id="newGame" type="button" value="New Game">
							</fieldset>
						</div>
					</form>
					
					<!-- To add in future version
					<div class ="PreviousGuesses">
					</div> -->					

				</div>

			</div>
		</div>
			<footer>
				
				<!--if all goes well, then I'll add in this bad boy
				<h5>Copyright Adrian Frimmy &copy;<h5>-->
			
			</footer>
		</div>
	</body>
</html>
